name: simple_qr_code_generator
description: A simple way to share text as QR Code

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.12.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    qr_flutter: ^4.0.0
    font_awesome_flutter: ^9.0.0
    url_launcher: ^6.0.4
    path_provider: ^2.0.2
    share: ^2.0.2
    flutter_launcher_icons: ^0.9.0

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/QrCodeGenIcon.png"

flutter:
    uses-material-design: true
